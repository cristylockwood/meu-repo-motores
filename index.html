<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Motores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Inventário de Motores</h1>
        
        <!-- Formulário para adicionar motor -->
        <div id="form-container">
            <label for="cv">CV:</label>
            <input type="number" id="cv" placeholder="Informe o CV">
            
            <label for="rpm">RPM:</label>
            <input type="number" id="rpm" placeholder="Informe o RPM">
            
            <label for="posicao">Posição:</label>
            <input type="text" id="posicao" placeholder="Informe a Posição">
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Informe o Modelo">
            
            <!-- Condições do motor -->
            <label for="isolamento">Isolamento:</label>
            <select id="isolamento">
                <option value="bom">Bom</option>
                <option value="ruim">Ruim</option>
            </select>
            
            <label for="defletora">Defletora:</label>
            <select id="defletora">
                <option value="bom">Bom</option>
                <option value="ruim">Ruim</option>
            </select>
            
            <label for="ventoinha">Ventoinha:</label>
            <select id="ventoinha">
                <option value="bom">Bom</option>
                <option value="ruim">Ruim</option>
            </select>
            
            <label for="rotor">Rotor:</label>
            <select id="rotor">
                <option value="bom">Bom</option>
                <option value="ruim">Ruim</option>
            </select>
            
            <button onclick="adicionarMotor()">Adicionar Motor</button>
        </div>
        
        <!-- Lista de motores -->
        <div id="lista-motores">
            <h2>Todos os Motores</h2>
            <ul id="motores"></ul>
            <p id="total-motores">Total de Motores: <span id="contagem-motores">0</span></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
